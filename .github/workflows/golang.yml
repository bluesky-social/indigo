name: golang
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Set up Go tooling
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build
        run: make build
      - name: Test
        run: make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Set up Go tooling
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Lint
        run: make lint
