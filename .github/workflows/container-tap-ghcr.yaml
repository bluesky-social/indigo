name: container-tap-ghcr
on:
  push:
    branches:
      - main
    tags:
      - 'tap-v*'
env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  container-tap-ghcr:
    if: github.repository == 'bluesky-social/indigo'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,enable=true,priority=100,prefix=tap:,suffix=,format=long
            type=semver,pattern=tap:{{version}},prefix=,enable=${{ startsWith(github.ref, 'refs/tags/tap-v') }}
            type=semver,pattern=tap:{{major}}.{{minor}},prefix=,enable=${{ startsWith(github.ref, 'refs/tags/tap-v') }}
            type=raw,value=tap:latest,enable=${{ startsWith(github.ref, 'refs/tags/tap-v') }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./cmd/tap/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
